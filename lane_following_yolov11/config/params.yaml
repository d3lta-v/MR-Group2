# ============================================
# config/params.yaml (for parameter tuning)
# ============================================
/lane_controller_node:
  ros__parameters:
    forward_speed: 1.0
    Kp: 0.005
    Kd: 0.01
    Ki: 0.0001
    max_angular_velocity: 0.5
    enable_control: true
    lateral_error_threshold: 0.3
    log_interval: 10

/yolov11_lane_segmentation_node:
  ros__parameters:
    confidence_threshold: 0.5
    iou_threshold: 0.45
    imgsz: 640
    device: 'cuda'
    half_precision: true
    left_lane_class_id: 0
    right_lane_class_id: 1